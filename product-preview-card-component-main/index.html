<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="grid-container">
      <div class="img-container">
        <img src="./images/image-product-desktop.jpg" alt="" class="product__image desktop-img">
        <img src="./images/image-product-mobile.jpg" alt="" class="product__image mobile-image">
      </div>
        <div class="text-container">
        <h6 class="overview">PERFUME</h6>
        <h2 class="product__name">Gabrielle Essence Eau De Parfum</h2>
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h1 class="discounted__price">$149.99</h1>
          <p class="original__price">$169.99</p>
        </div>
        <button class="btn-class"> 
          <img src="./images/icon-cart.svg" alt="" class="icon"><p>Add to Cart</p>
        </button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/vidhitvarma" target="_blank">Vidhit Varma</a>.
      </p>
    </div>
  </footer>
</body>
</html>
