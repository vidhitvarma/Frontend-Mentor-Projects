<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main class="container">
    <section class="main-component">
      <picture>
        <img src="./images/logo.svg" alt="Fylo" class="logo">
      </picture>
      <div class="icon-container">
        <div class="icon"><img src="./images/icon-document.svg" alt=""></div>
        <div class="icon"><img src="./images/icon-folder.svg" alt=""></div>
        <div class="icon"><img src="./images/icon-upload.svg" alt=""></div>
      </div>
    </section>
    <section class="description">
      <p>Youâ€™ve used <span class="highlight">815 GB</span> of your storage</p>
      <div class="progress-bar">
        <div class="progress-slider">
          <div class="progress-ball">
  
          </div>
        </div>
      </div>
      <div class="limit">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="pop-up-menu">
        <p class="bold"> 185 <span class="light">GB Left</span></p>
        <div class="triangle"></div>
      </div>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/vidhitvarma" target="_blank">Vidhit Varma</a>.
  </footer>
</body>
</html>
