<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <p class="main-title">We are launching <span class="highlight">soon!</span></p>
    <p class="sub">Subscribe and get notified</p>
    <form class="form">
      <label for="email" class="email-checker">
        <input type="text" name="email" id="email" placeholder="Your email address...">
        <small>Error message</small>
      </label>
      <button type="submit" class="btn-submit">Notify Me</button>
    </form>
    <div class="main-img-container">
      <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
    </div>
    <div class="social-icons">
      <a href="" class="social-icon">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="" class="social-icon">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="" class="social-icon">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </div>
  <footer>
    <div class="footer-container">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/vidhitvarma" target="_blank">Vidhit Varma</a>.
      </p>
    </div>
  </footer>
  <!-- Script tag -->
  <script src="./app.js"></script>
</body>
</html>
