<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="container">
    <img src="./images/logo.svg" alt="Ping Icon" class="company-icon">
    <h2>We are launching <span class="highlight">soon!</span></h2>
    <p class="subscribe">Subscribe and get notified</p>
    <form action="">
      <div class="form-control">
        <input type="email" name="email" placeholder="Your email address...">
        <small>Please provide a valid email address</small>
      </div>
      <button class="notify">Notify Me</button>
    </form>
    <div class="main-img">
      <img src="./images/illustration-dashboard.png" alt="dashboard">
    </div>
    <ul class="social-icons">
      <li>
        <a href=""><i class="fa-brands fa-facebook-f"></i></a>
      </li>
      <li>
        <a href=""><i class="fa-brands fa-twitter"></i></a>
      </li>
      <li>
        <a href=""><i class="fa-brands fa-instagram"></i></a>
      </li>
    </ul>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    
  </div>  
  <script src="./app.js"></script>
</body>
</html>
