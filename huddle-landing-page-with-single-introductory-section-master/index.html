<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <div class="container">
    <header class="header">
      <img src="./images/logo.svg" alt="">
    </header>
    <div class="grid-container">
      <div class="img-container">
        <img src="./images/illustration-mockups.svg" alt="" class="main-image">
      </div>
      <div class="description">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <a href="" class="register">Register</a>
      </div>
    </div>
    <footer class="footer">
      <a href="" class="socials"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="" class="socials"><i class="fa-brands fa-twitter"></i></a>
      <a href="" class="socials"><i class="fa-brands fa-instagram"></i></a>
    </footer>
  </div>
