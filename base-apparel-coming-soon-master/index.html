<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="Base Apparel" class="header-image">
  </header>
  <main>
    <div class="image-container">
      <img src="./images/hero-desktop.jpg" alt="hero-desktop" class="desktop-img">
      <img src="./images/hero-mobile.jpg" alt="" class="mobile-img">
    </div>
    <div class="text-container">
      <h1 class="big-header">
        <span class="highlight">We're </span>coming soon
      </h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form id="form" class="form">
        <div class="form-control">
          <input type="text" id="email" name="email" placeholder="Email Address"/>
          <img src="./images/icon-error.svg" alt="error" class="exclamation-icon">
          <small>Error message</small>
        </div>
        <button class="submit-btn">
          <img src="./images/icon-arrow.svg" alt="submit">
        </button>
      </form>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/vidhitvarma" target="_blank">Vidhit Varma</a>.
    </p>
</footer>
<!-- Script -->
  <script src="./app.js"></script>
</body>
</html>
