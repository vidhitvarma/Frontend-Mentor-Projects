<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <div class="container">
    <div class="overview-text">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </div>
    <div class="form-component">
      <p class="trial"><span class="highlight">Try it free 7 days</span> then $20/mo. thereafter</p>
      <form action="" class="form">
        <div class="form-control">
          <label for="first-name">
            <input type="text" name="first-name" id="first-name" placeholder="First Name">
          </label>
        </div>
        <div class="form-control">
          <label for="last-name">
            <input type="text" name="last-name" id="last-name" placeholder="Last Name">
          </label>
        </div>
        <div class="form-control">
          <label for="email">
            <input type="text" name="email" id="email" placeholder="Email Address">
          </label>
        </div>
        <div class="form-control">
          <label for="first-name">
            <input type="password" name="password" id="password" placeholder="Password">
          </label>
        </div>
        <input type="button" value="Claim your free trial" class="sub-btn"/>
        <p class="terms">By clicking the button, you are agreeing to our <a href="" class="tnc-link">Terms and Services</a></p>
      </form>
      <!-- End of form tag -->
    </div>

    <!-- End of container -->
  </div>
  <!-- Script tag -->
  <script src="./app.js"></script>
</body>
</html>
